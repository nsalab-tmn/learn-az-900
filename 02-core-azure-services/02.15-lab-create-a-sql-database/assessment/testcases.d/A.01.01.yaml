- name: Создание сервера базы данных
  code: s1
  type: check
  result:
  device: local
  action_chain:
    - action: run_shell_commands
      action_vars:
        commands:
          - az login --service-principal --username {client_id} --password {client_secret} --tenant {tenant_id}
    - action: verify_output
      action_vars:
        command: az storage account list --resource-group {learn_rg} --query "[?starts_with(name,'sqlserver')].name"
        tags_are_present: True
        assert_tags:
          - "sqlserver"
