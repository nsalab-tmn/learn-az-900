- name: Работоспособность веб-сервера
  code: s1
  type: check
  result:
  device: local
  action_chain:
    - action: validate_web_response
      action_vars:
        command: az vm list --resource-group {learn_rg} --query "[?name=='myVM']"
        tags_are_present: True
        assert_tags:
          - "name": "myVM"